<html>
    <script>

    //Dynamic Typed
    let a = "Hello";
    console.log("Type of a ",typeof(a));

    a = 1234;
    console.log("Type of a ",typeof(a));

    a = true;
    console.log("Type of a ",typeof(a));

    a = {};
    console.log("Type of a ",typeof(a));

    a = null;
    console.log("Type of a ",typeof(a));

    a = undefined;
    console.log("Type of a ",typeof(a));
    </script>
</html>
