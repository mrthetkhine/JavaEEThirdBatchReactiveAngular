<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>

        <th>Name</th>
        <th>Year</th>
        <th>Director</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr app-movie *ngFor="let movie of movies"
          [movie]="movie"
          (deleteEvent)="deleteMovieHandler($event)"
        >
      </tr>
    </tbody>

  </table>
  <button (click)="changeAllMovie()" class="btn btn-primary">Change All</button>
</div>
