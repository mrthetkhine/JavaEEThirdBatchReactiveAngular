<html>
    <script>
        let arr = [10,20,30,100,50];
        let arr2 = arr.concat(101,102);
        
        console.log("Arr ",arr);
        console.log("Arr 2",arr2);

        let counter = 0;
        function compute(x)
        {
            return x+counter ++;
        }

        console.log("compute 10",compute(10));
        console.log("compute 20",compute(20));
        console.log("compute 10",compute(10));

        function add(x,y)
        {
            return x+y;
        }
        console.log("add(1,2) ",add(1,2));
        console.log("add(10,20) ",add(10,20));
        console.log("add(1,2) ",add(1,2));
    </script>
</html>
